<div class="card h-100">
    <!-- Product image-->
    <img class="card-img-top"  [src]="produit.images[0] "routerLink='/detail/{{produit.id}}'/>
    <!-- Product details-->
    <div class="card-body p-4">
      <div class="text-center">
        <!-- Product name-->
        <h5 class="fw-bolder" >{{produit.title}}</h5>
        <!-- Product price-->
       {{produit.price}}$
      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center">
        <button class="btn btn-outline-dark mt-auto" (click)="addToCart()">
          Ajouter
        </button>
      </div>
    </div>
  </div>
